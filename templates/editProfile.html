{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}
    <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{%url 'dashboard'%}">
              <i class="fas fa-home"></i>Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Edit Profile</li>
        </ol>
      </nav>
    </div>
  </section>
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Edit Profile</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'dashboard' %}"  >
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" value="{{user.first_name}}"class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" value="{{user.last_name}}" class="form-control" required>
                    </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" value="{{user.username}}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" value="{{user.email}}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="number" name="phone" value="805" class="form-control" required>
                </div>
               <!--  <div  class="form-group">
                  <label for="phone">Description</label>
                  <input type="text" name="description" class="form-control" required>
                </div> --> 
                <div class="form-group mt-3">
                <label class="mr-2">Change Profile Photo</label>
                <input type="file" name="photo">
               </div>
                
                <input type="submit" value="Apply Changes" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
